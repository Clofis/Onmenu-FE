<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dashboard Statistik Toko - Onmenu</title>
    <link rel="stylesheet" href="css/dasboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="js/auth.js"></script>
  </head>
  <body>
    <script>
      checkAuth();
    </script>
    <div class="container">
      <header>
        <div class="header-content">
          <div class="profile-menu-wrapper">
            <button class="avatar" onclick="toggleProfileMenu()" title="Menu Profil">
              <span class="material-symbols-rounded">person</span>
            </button>
            <div class="profile-dropdown" id="profileDropdown">
              <a href="setting.html" class="dropdown-item">
                <span class="material-symbols-rounded">settings</span>
                <span>Pengaturan</span>
              </a>
              <button class="dropdown-item" onclick="showLogoutModal()">
                <span class="material-symbols-rounded">logout</span>
                <span>Logout</span>
              </button>
            </div>
          </div>
          <div class="header-text">
            <p>Halo</p>
            <h1>Nama Toko</h1>
          </div>
          <a href="katalog.html" class="catalog-btn" title="Lihat Katalog">
            <span class="material-symbols-rounded">store</span>
          </a>
        </div>
      </header>

      <main>
        <div class="cards-grid">
          <div class="card card-primary">
            <span class="card-label">Total Pendapatan</span>
            <p class="card-value">Rp0</p>
          </div>
          <div class="card card-secondary">
            <span class="card-label">Jumlah Transaksi</span>
            <p class="card-value">0</p>
          </div>
          <div class="card card-secondary">
            <span class="card-label">Jumlah Menu</span>
            <p class="card-value">0</p>
          </div>
          <div class="card card-secondary">
            <span class="card-label">Jumlah Kategori</span>
            <p class="card-value">Rp0</p>
          </div>
        </div>

        <section class="stats-section">
          <div class="stats-header">
            <h2 class="stats-title">Statistik</h2>
            <div class="month-filter">
              <select class="month-select" id="monthFilter">
                <option value="0">Januari</option>
                <option value="1">Februari</option>
                <option value="2">Maret</option>
                <option value="3">April</option>
                <option value="4">Mei</option>
                <option value="5">Juni</option>
                <option value="6">Juli</option>
                <option value="7">Agustus</option>
                <option value="8">September</option>
                <option value="9">Oktober</option>
                <option value="10">November</option>
                <option value="11">Desember</option>
              </select>
            </div>
          </div>

          <div class="chart-wrapper">
            <div class="chart-container">
              <div class="chart-grid">
                <div class="chart-grid-line"></div>
                <div class="chart-grid-line"></div>
                <div class="chart-grid-line"></div>
                <div class="chart-grid-line"></div>
                <div class="chart-grid-line"></div>
              </div>
              <div class="chart-labels">
                <span>Rp1M</span>
                <span>Rp800K</span>
                <span>Rp600K</span>
                <span>Rp400K</span>
                <span>Rp200K</span>
              </div>
              <div class="chart-svg">
                <svg viewBox="0 0 400 200" id="chartSvg">
                  <defs>
                    <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                      <stop offset="0%" stop-color="#f25c29" stop-opacity="0.3"></stop>
                      <stop offset="100%" stop-color="#f25c29" stop-opacity="0.05"></stop>
                    </linearGradient>
                  </defs>
                  <path id="areaPath" fill="url(#gradient)"></path>
                  <path id="linePath" fill="none" stroke="#f25c29" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></path>
                  <g id="chartDots"></g>
                </svg>
              </div>
            </div>
            <div class="chart-dates" id="chartDates">
              <span>1</span>
              <span>5</span>
              <span>10</span>
              <span>15</span>
              <span>20</span>
              <span>25</span>
              <span>30</span>
            </div>
          </div>
        </section>
      </main>

      <nav>
        <a href="dasboard.html" class="nav-active">
          <span class="material-symbols-rounded">home</span>
        </a>
        <a href="kategori.html">
          <span class="material-symbols-rounded">grid_view</span>
        </a>
        <a href="produk.html">
          <span class="material-symbols-rounded">inventory_2</span>
        </a>
        <a href="pesanan.html">
          <span class="material-symbols-rounded">local_mall</span>
        </a>
        <a href="setting.html">
          <span class="material-symbols-rounded">settings</span>
        </a>
      </nav>
    </div>

    <!-- Modal Logout -->
    <div class="modal-overlay" id="modalLogout">
      <div class="modal-content modal-delete">
        <button class="modal-close" onclick="closeModal('modalLogout')">
          <span class="material-symbols-rounded">close</span>
        </button>
        <h2 class="modal-title">Keluar</h2>
        <div class="delete-message">
          <p class="delete-confirm">Apakah Anda yakin ingin keluar?</p>
        </div>
        <div class="modal-actions">
          <button class="cancel-button" onclick="closeModal('modalLogout')">Batal</button>
          <button class="confirm-delete-button" onclick="confirmLogout()">Keluar</button>
        </div>
      </div>
    </div>

    <script src="js/dashboard.js"></script>
  </body>
</html>
