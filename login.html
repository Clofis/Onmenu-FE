<!DOCTYPE html>
<html class="light" lang="id">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Halaman Login Masuk</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/toast.css"/>
    <script src="js/auth.js"></script>
    <script src="js/toast.js"></script>
</head>
<body>
    <script>checkAlreadyLoggedIn();</script>
    <div class="container">
        <div class="illustration-container">
            <div class="illustration-wrapper">
                <img alt="Ilustrasi keamanan masuk" src="img/loginicon.png"/>
            </div>
        </div>
        
        <div class="header-text">
            <h1>Masuk</h1>
            <p>Selamat Datang kembali!</p>
        </div>
        
        <form id="formLogin" onsubmit="event.preventDefault();">
            <div class="form-group">
                <input class="form-input" id="email" placeholder="Email *" type="email" required/>
                <span class="error-message" id="errorEmail"></span>
            </div>
            
            <div class="form-group">
                <input class="form-input" id="password" placeholder="Kata Sandi *" type="password" required/>
                <span class="error-message" id="errorPassword"></span>
            </div>
            
            <div class="checkbox-container">
                <input class="checkbox-input" id="show-password" onclick="const x = document.getElementById('password'); x.type = this.checked ? 'text' : 'password';" type="checkbox"/>
                <label class="checkbox-label" for="show-password">
                    Tampilkan kata sandi
                </label>
            </div>
            
            <button class="submit-btn" type="submit">
                Masuk
            </button>
        </form>
        
        <div class="footer-text">
            <p>
                Belum Punya akun? 
                <a href="daftar.html">Daftar</a>
            </p>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
