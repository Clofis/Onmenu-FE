<!DOCTYPE html>
<html class="light" lang="id">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Halaman Pengaturan Toko</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link rel="stylesheet" href="css/setting.css"/>
    <script src="js/auth.js"></script>
</head>
<body>
    <script>checkAuth();</script>
    <div class="container">
        <header>
            <h1>Pengaturan</h1>
        </header>
        
        <main>
            <div class="profile-section">
                <div class="avatar-wrapper">
                    <div class="avatar-container">
                        <span class="material-symbols-rounded">photo_camera</span>
                    </div>
                    <button class="remove-avatar-btn" id="removeAvatarBtn" style="display: none;">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                </div>
                <button class="change-profile-btn">
                    Ganti Profil
                </button>
            </div>
            
            <form>
                <div class="form-group">
                    <label class="form-label">Nama Toko <span class="required">*</span></label>
                    <input class="form-input" id="namaToko" placeholder="Masukkan nama toko" type="text" required/>
                    <span class="error-message" id="errorNamaToko"></span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email <span class="required">*</span></label>
                    <input class="form-input" id="email" placeholder="email@toko.com" type="email" required/>
                    <span class="error-message" id="errorEmail"></span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Nomor Telepon <span class="required">*</span></label>
                    <input class="form-input" id="nomorTelepon" placeholder="081234567890" type="tel" required/>
                    <span class="error-message" id="errorTelepon"></span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Alamat</label>
                    <input class="form-input" id="alamat" placeholder="Jl. Contoh No. 123" type="text"/>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Deskripsi Toko</label>
                    <textarea class="form-input" id="deskripsi" placeholder="Deskripsikan toko Anda..." rows="3"></textarea>
                </div>
                
                <button class="submit-btn" type="button">
                    Simpan
                </button>
            </form>
        </main>
        
        <nav>
            <a href="dasboard.html">
                <span class="material-symbols-rounded">home</span>
            </a>
            <a href="kategori.html">
                <span class="material-symbols-rounded">grid_view</span>
            </a>
            <a href="produk.html">
                <span class="material-symbols-rounded">inventory_2</span>
            </a>
            <a href="pesanan.html">
                <span class="material-symbols-rounded">local_mall</span>
            </a>
            <a href="setting.html" class="nav-active">
                <span class="material-symbols-rounded">settings</span>
            </a>
        </nav>
    </div>
    
    <!-- Modal Hapus Foto Profil -->
    <div class="modal-overlay" id="modalHapusFoto">
        <div class="modal-content modal-delete">
            <button class="modal-close" onclick="closeModal('modalHapusFoto')">
                <span class="material-symbols-rounded">close</span>
            </button>
            <h2 class="modal-title">Hapus Foto Profil</h2>
            <div class="delete-message">
                <p class="delete-confirm">Apakah anda yakin ingin menghapus foto profil?</p>
            </div>
            <div class="modal-actions">
                <button class="cancel-button" onclick="closeModal('modalHapusFoto')">Batal</button>
                <button class="confirm-delete-button" id="confirmDeleteAvatarBtn">Hapus</button>
            </div>
        </div>
    </div>
    
    <!-- Modal Success -->
    <div class="modal-overlay" id="modalSuccess">
        <div class="modal-content modal-success">
            <div class="success-icon">
                <span class="material-symbols-rounded">check_circle</span>
            </div>
            <h2 class="success-title">Berhasil</h2>
            <p class="success-message">Data berhasil disimpan!</p>
        </div>
    </div>
    
    <script src="js/setting.js"></script>
</body>
</html>
